<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Survey Details</title>
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbarFragment}"></nav>

<div class="container mt-5">
    <h1 class="mb-4 text-center">Survey Details</h1>

    <!-- Informacje o ankiecie -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <h2 class="card-title mb-0"><i class="fas fa-info-circle"></i> Survey Information</h2>
        </div>
        <div class="card-body">
            <p><strong>Title:</strong> <span th:text="${survey.title}">Survey Title</span></p>
            <p><strong>Description:</strong> <span th:text="${survey.description}">Survey Description</span></p>
            <p><strong>Status:</strong>
                <span th:classappend="${survey.isSubmitted} ? 'badge bg-success' : 'badge bg-warning'">
                    <span th:text="${survey.isSubmitted ? 'Submitted' : 'Not Submitted'}"></span>
                </span>
            </p>
        </div>
    </div>

    <!-- Formularz do edycji ankiety -->
    <div class="card shadow-sm">
        <div class="card-header">
            <h2 class="card-title mb-0"><i class="fas fa-edit"></i> Edit Survey</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/survey/update/{id}(id=${survey.id})}" th:method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" th:value="${survey.title}" required/>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" name="description" class="form-control" rows="3" th:text="${survey.description}" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a th:href="@{/survey}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Surveys
                </a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
