<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbarFragment}"></nav>
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold text-center mb-6">Survey Details</h1>

        <div class="bg-white shadow-md rounded-lg mb-6">
            <div class="bg-gray-200 p-4 rounded-t-lg">
                <h2 class="text-lg font-semibold"><i class="fas fa-info-circle"></i> Survey Information</h2>
            </div>
            <div class="p-4">
                <p><strong>Status:</strong>
                    <span th:classappend="${survey.isSubmitted} ? 'bg-green-200 text-green-800 px-2 py-1 rounded' : 'bg-yellow-200 text-yellow-800 px-2 py-1 rounded'">
                        <span th:text="${survey.isSubmitted ? 'Submitted' : 'Not Submitted'}"></span>
                    </span>
                </p>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg">
            <div class="bg-gray-200 p-4 rounded-t-lg">
                <h2 class="text-lg font-semibold"><i class="fas fa-edit"></i> Edit Survey</h2>
            </div>
            <div class="p-4">
                <form th:action="@{/survey/{id}(id=${survey.id})}" th:method="patch">
                    <div class="mb-4">
                        <label for="qualitySatisfactionRate" class="block text-sm font-medium text-gray-700 mb-2">Overall Quality Satisfaction (1-10):</label>
                        <input type="number" id="qualitySatisfactionRate" name="qualitySatisfactionRate" min="1" max="10" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" th:value="${survey.qualitySatisfactionRate}" required />
                    </div>

                    <div class="mb-4">
                        <label for="professionalismRate" class="block text-sm font-medium text-gray-700 mb-2">Professionalism (1-5):</label>
                        <input type="number" id="professionalismRate" name="professionalismRate" min="1" max="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" th:value="${survey.professionalismRate}" required />
                    </div>

                    <div class="mb-4">
                        <label for="professionalismComment" class="block text-sm font-medium text-gray-700 mb-2">Professionalism Comment:</label>
                        <textarea id="professionalismComment" name="professionalismComment" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" th:text="${survey.professionalismComment}"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="completedOnTime" class="block text-sm font-medium text-gray-700 mb-2">Completed on Time:</label>
                        <select id="completedOnTime" name="completedOnTime" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option th:value="true" th:selected="${survey.completedOnTime}">Yes</option>
                            <option th:value="false" th:selected="!${survey.completedOnTime}">No</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="timeComment" class="block text-sm font-medium text-gray-700 mb-2">Timing Comment:</label>
                        <textarea id="timeComment" name="timeComment" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" th:text="${survey.timeComment}"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="highTrafficHandlingRate" class="block text-sm font-medium text-gray-700 mb-2">Handling High-Traffic Areas (1-10):</label>
                        <input type="number" id="highTrafficHandlingRate" name="highTrafficHandlingRate" min="1" max="10" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" th:value="${survey.highTrafficHandlingRate}" required />
                    </div>

                    <div class="mb-4">
                        <label for="highTrafficComment" class="block text-sm font-medium text-gray-700 mb-2">High Traffic Comment:</label>
                        <textarea id="highTrafficComment" name="highTrafficComment" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" th:text="${survey.highTrafficComment}"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="communicationEffective" class="block text-sm font-medium text-gray-700 mb-2">Effective Communication:</label>
                        <select id="communicationEffective" name="communicationEffective" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option th:value="true" th:selected="${survey.communicationEffective}">Yes</option>
                            <option th:value="false" th:selected="!${survey.communicationEffective}">No</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="communicationComment" class="block text-sm font-medium text-gray-700 mb-2">Communication Comment:</label>
                        <textarea id="communicationComment" name="communicationComment" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" th:text="${survey.communicationComment}"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="productsSatisfactionRate" class="block text-sm font-medium text-gray-700 mb-2">Products Satisfaction (1-5):</label>
                        <input type="number" id="productsSatisfactionRate" name="productsSatisfactionRate" min="1" max="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" th:value="${survey.productsSatisfactionRate}" required />
                    </div>

                    <div class="mb-4">
                        <label for="areasForImprovement" class="block text-sm font-medium text-gray-700 mb-2">Areas for Improvement:</label>
                        <textarea id="areasForImprovement" name="areasForImprovement" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" th:text="${survey.areasForImprovement}"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="recommend" class="block text-sm font-medium text-gray-700 mb-2">Recommend:</label>
                        <select id="recommend" name="recommend" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option th:value="true" th:selected="${survey.recommend}">Yes</option>
                            <option th:value="false" th:selected="!${survey.recommend}">No</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="recommendationComment" class="block text-sm font-medium text-gray-700 mb-2">Recommendation Comment:</label>
                        <textarea id="recommendationComment" name="recommendationComment" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" th:text="${survey.recommendationComment}"></textarea>
                    </div>

                    <div class="flex items-center space-x-4">
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <a th:href="@{/survey}" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
                            <i class="fas fa-arrow-left"></i> Back to Surveys
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/frontend/node_modules/flowbite/dist/flowbite.js"></script>
</body>
</html>
