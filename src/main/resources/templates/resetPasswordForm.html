<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>Reset Password</title>
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbarFragment}"></nav>
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Reset Password</h1>
        <form  th:object="${resetPasswordDTO}" method="post" class="space-y-4">
            <input type="hidden" th:value="${token}" name="token"/>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">New Password:</label>
                <input type="password" id="password" th:field="*{password}" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div th:if="${#fields.hasErrors('*')}">
                <p class="text-red-500 text-sm" th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
            </div>

            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Reset Password
            </button>
        </form>
    </div>
</div>
<script src="/flowbite/dist/flowbite.js"></script>
</body>
</html>
